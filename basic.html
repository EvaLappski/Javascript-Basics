<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>

	<div class= "wrapper">
		<h1>Hello World from HTML</h1>
		<input id= "input" type="text" name="input1"/></br></br>
		<button id= "button" type="button" value="Click me">Click Me</button>
		<script> console.log("Hello World from inline JavaScript");</script>
	</div>

	<div class= "wrapper">
		<h1> My Calculator </h1>
		<input id="num1" type="number" name="firstNumber">
		<input id="num2" type="number" name="secondNumber">
		<button id= "add" type="button" >+</button>
		<button id= "sub" type="button" >-</button>
		<button id= "multiply" type="button" >*</button>
		<button id= "divide" type="button">/</button></br>

	</div>

	<div class= "wrapper">
		<h1>Canadian Taxes </h1>
		<h4> What was your gross income in 2018? <h4>
		<input id="income" type="number" name="personalTaxes"></br>

		<h4> Taxes Owing </h4><input id= "taxesOwing" ></br>
		<h4> Net Income </h4><input id= "netIncome" >

	</div>

	<div class= "wrapper">
		<h1> Working with Arrays </h1>
		<input id="idArrayInput"></br></br>
		<button id="idAdd">Add</button>
		<button id="idShow">Show</button>
		<button id="idTotal">Total</button>
		<button id="idClear">Clear</button></br></br>
		<div id="idMessageArea">Message Area</div>
	</div>

	<div class="wrapper" id="dictionaryDiv">
		<h1> Working with Dictionaries </h1>
		<input id="idDictionaryInput"></br></br>
		<button id="idLookUp" >Lookup</button></br></br>
		<div id="idMessageArea2">Message Area</div>
	</div>

<script src="basic.js"></script>
